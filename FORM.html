<!DOCTYPE html>
<html>
    <head>
        <title>FORMS</title>
    </head>

    <body>
        <h1>FORMS</h1>
        <form>
            <input type="checkbox" name="html" value="on"> HTML
            <input type="checkbox" name="css" value="on"> CSS
            <input type="checkbox" name="js" value="on"> Javascript
            <br>

            <input type="radio" name="gender" value="Male"> Male
            <input type="radio" name="gender" value="Female"> Female
            <br>

            <!-- kung ano naka selected un ung unang lilitaw-->
            <select name="dropdown">
                <option value=""></option>
                <option value="HTML" selected>HTML</option>
                <option value="CSS">CSS</option>
                <option value="Javascript">Javascript</option>
            </select>
            <br>

            <!-- ung accept yan lang ung pedeng iupload kapag walang accept lahat pede iupload-->
            <input type="file" name="fileupload" accept="image/*" />
            <br>

            <input type="submit" name="submit" value="Submit" />
            <input type="reset" name="reset" value="Reset" />
            <input type="button" name="ok" value="OK" />
            <input type="image" name="imagebutton" src="images/kodego-large.svg" />



        </form>
        
    </body>
</html>
